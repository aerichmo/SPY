name: app/cd

on:
  push:
    branches: [ main ]
    # only rebuild & re-deploy when your app code changes
    paths:
      - 'app.py'
      - 'flows/**'
      - 'Dockerfile'
      - 'requirements.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: spy0-459703
      REGION: us-central1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_JSON }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_JSON }}

      - name: Build & push container
        run: |
          IMAGE=gcr.io/${GCP_PROJECT}/spy-agent-trader:latest
          gcloud builds submit . \
            --tag $IMAGE \
            --project $GCP_PROJECT

      - name: Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${GCP_PROJECT}/spy-agent-trader:latest
          gcloud run deploy spy-trader \
            --image $IMAGE \
            --region $REGION \
            --allow-unauthenticated \
            --project $GCP_PROJECT
