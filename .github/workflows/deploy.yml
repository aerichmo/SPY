name: app/cd

on:
  push:
    branches: [main]
    paths:
      - 'app.py'
      - 'flows/**'
      - 'Dockerfile'
      - 'requirements.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_JSON }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: spy0-459703
        service_account_key: ${{ secrets.GCP_SA_JSON }}

    - name: Build & Push Container
      run: |
        IMAGE=gcr.io/spy0-459703/spy-agent-trader:latest
        gcloud builds submit . --tag $IMAGE --project spy0-459703

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy spy-trader \
          --image gcr.io/spy0-459703/spy-agent-trader:latest \
          --region us-central1 \
          --allow-unauthenticated \
          --project spy0-459703
